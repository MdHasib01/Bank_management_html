<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../../output.css" />
    <style>
      body {
        background-image: url("./public/assets/digital-transformation-in-banking.png");
        background-repeat: no-repeat;

        background-size: cover;
      }
    </style>
  </head>
  <body class="bg-blue-600 h-screen flex justify-center items-center">
    <div class="max-w-[1200px]">
      <div
        class="border border-1 rounded-lg px-5 flex flex-col items-center shadow-lg bg-[rgba(51,102,255,0.5)]"
      >
        <h2 class="text-[#fff] font-bold text-[30px] my-5">
          Login to Online bank
        </h2>

        <img
          class="pb-3"
          src="../../../public/assets/logo.png"
          alt="logo"
          width="150"
        />
        <form id="login">
          <input
            type="text"
            placeholder="Enter Mobile No"
            class="p-2 rounded mb-3 min-w-[300px]"
            id="phone"
            name="phone"
          />
          <br />
          <input
            type="password"
            placeholder="Password"
            class="p-2 rounded mb-3 min-w-[300px]"
            id="password"
            name="password"
          />
          <br />

          <button
            type="submit"
            name="submit"
            class="bg-green-600 w-full py-3 rounded font-bold duration-400 hover:bg-green-400"
          >
            Login
          </button>
        </form>
        <p class="mt-3 text-[#fff]">Don't have an account?</p>
        <a
          class="mb-5 text-green-400 font-bold underline"
          href="http://localhost:5173/src/pages/signup/signup.html"
          >Sign Up</a
        >
      </div>
    </div>
    <script type="module" src="./login.js"></script>
  </body>
</html>
