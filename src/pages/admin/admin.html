<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../output.css" />

    <script
      src="https://kit.fontawesome.com/697e661b3c.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-image: url("../../../public/assets/admin-bg.png");
        background-repeat: no-repeat;

        background-size: cover;
      }
    </style>
  </head>
  <body class="bg-blue-600 h-screen flex justify-center items-center">
    <div class="max-w-[1200px]">
      <div
        class="border border-1 rounded-lg px-5 flex flex-col items-center shadow-lg bg-[rgba(51,102,255,0.5)]"
      >
        <h2 class="text-4xl text-yellow-500 font-bold my-2">Admin pannel</h2>
        <p id="admin" class="text-center text-3xl text-[#fff]">(Admin)</p>
        <ul>
          <li>
            <a
              href="../searchCustomer/searchCustomer.html"
              class="flex items-center mb-3 bg-blue-600 p-2 hover:bg-blue-400 my-2 duration-100 rounded min-w-[400px]"
              ><i
                class="fa-solid fa-magnifying-glass text-3xl text-blue-300 hover:text-blue-600 duration-100"
              ></i>
              <p class="ml-2 text-3xl text-[#fff]">Search For Customer</p></a
            >
          </li>
          <li>
            <a
              href="../error/index.html"
              class="flex items-center mb-3 bg-blue-600 p-2 hover:bg-blue-400 my-2 duration-100 rounded"
              ><i
                class="fa-solid fa-money-check-dollar text-3xl text-blue-300 hover:text-blue-600 duration-100"
              ></i>
              <p class="ml-2 text-3xl text-[#fff]">Deposit</p></a
            >
          </li>

          <li>
            <a
              href="../addCustomer/index.html"
              class="flex items-center mb-3 bg-blue-600 p-2 hover:bg-blue-400 my-2 duration-100 rounded"
              ><i
                class="fa-solid fa-person-circle-plus text-3xl text-blue-300 hover:text-blue-600 duration-100"
              ></i>
              <p class="ml-2 text-3xl text-[#fff]">Add a customer</p></a
            >
          </li>
          <li>
            <a
              href="../loanRequest/index.html"
              class="flex items-center mb-3 bg-blue-600 p-2 hover:bg-blue-400 my-2 duration-100 rounded"
              ><i
                class="fa-solid fa-hand-holding-dollar text-3xl text-blue-300 hover:text-blue-600 duration-100"
              ></i>
              <p class="ml-2 text-3xl text-[#fff]">Loans</p></a
            >
          </li>
          <li>
            <a
              href="../error/index.html"
              class="flex items-center mb-3 bg-blue-600 p-2 hover:bg-blue-400 my-2 duration-100 rounded"
              ><i
                class="fa-solid fa-money-bill-transfer text-3xl text-blue-300 hover:text-blue-600 duration-100"
              ></i>
              <p class="ml-2 text-3xl text-[#fff]">Transaction</p></a
            >
          </li>
          <li>
            <a
              href="../customerList/index.html"
              class="flex items-center mb-3 bg-blue-600 p-2 hover:bg-blue-400 my-2 duration-100 rounded"
              ><i
                class="fa-regular fa-rectangle-list text-3xl text-blue-300 hover:text-blue-600 duration-100"
              ></i>
              <p class="ml-2 text-3xl text-[#fff]">Customer List</p></a
            >
          </li>
        </ul>
        <button
          class="py-2 px-5 bg-green-600 rounded font-bold my-2 text-[#fff] hover:bg-green-500"
          id="logout"
        >
          Log out <i class="fa-solid fa-right-from-bracket ml-2"></i>
        </button>
      </div>
    </div>
    <script type="module" src="../../../utils/logout.js"></script>
    <script type="module" src="./admin.js"></script>
  </body>
</html>
