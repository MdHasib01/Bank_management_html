<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cusotmer List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-2xl font-bold mb-4">Bank Customer List</h1>

      <!-- Customer Table -->
      <div
        class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative"
      >
        <table
          class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative"
        >
          <thead>
            <tr class="text-left">
              <th
                class="py-2 px-3 sticky top-0 border-b border-gray-200 bg-gray-100"
              >
                Name
              </th>
              <th
                class="py-2 px-3 sticky top-0 border-b border-gray-200 bg-gray-100"
              >
                Age
              </th>
              <th
                class="py-2 px-3 sticky top-0 border-b border-gray-200 bg-gray-100"
              >
                Phone
              </th>
              <th
                class="py-2 px-3 sticky top-0 border-b border-gray-200 bg-gray-100"
              >
                Email
              </th>
              <th
                class="py-2 px-3 sticky top-0 border-b border-gray-200 bg-gray-100"
              >
                Gender
              </th>
              <th
                class="py-2 px-3 sticky top-0 border-b border-gray-200 bg-gray-100"
              >
                Address
              </th>
            </tr>
          </thead>
          <tbody id="customer-list">
            <!-- Example Data (Replace with dynamic data from backend) -->

            <tr>
              <td class="border-t px-3 py-2">Jane Smith</td>
              <td class="border-t px-3 py-2">28</td>
              <td class="border-t px-3 py-2">987-654-3210</td>
              <td class="border-t px-3 py-2">janesmith@example.com</td>
              <td class="border-t px-3 py-2">Female</td>
              <td class="border-t px-3 py-2">456 Oak St, Town</td>
            </tr>
            <!-- More rows can be added dynamically using backend data -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="flex w-full justify-center items-center">
      <button
        id="back"
        class="px-5 py-2 my-4 hover:bg-green-400 bg-green-500 rounded font-bold"
        onclick="history.back()"
      >
        Back
      </button>
    </div>
    <script src="scrtipt.js"></script>
  </body>
</html>
